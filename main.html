<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slack</title>
</head>
<body>
    <div class="container">
        <div class="skeleton">
            <img src="images/skeleton.svg" alt="">
        </div>
        <div class="login-section">
            
            <div class="login-title">
                <img src="images/logo.png" alt=""> 
                <h2>Login to your account</h2>
                <p>see what is going on with your business</p>
            </div>
            <div class="google-icon">
                <span id="google-icon"><img src="images/google.svg" alt="googlr icon"></span>
                <span id="google-text">Continue with Google</span>
            </div>
            <p class="signin-email">------------- or Sign in with Email ------------- </p>
            <div class="login-form">
                <form id="login-form">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email" placeholder="mail@abc.com">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="***********">
                    <div class="reminders">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <span id="register">Not Registered Yet? <a href="" id="create-account">Create an account</a> </span>
            </div>
        </div>
    </div>
    <div class="lower-image">
        <img src="images/circle.svg" >
    </div>
    <div class="space-div">
        <p>&copy;2024</p>
        <p>Made with basic html and css. No framework</p>
    </div>
   
</body>
</html>
